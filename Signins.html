<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Signin</title>
</head>
<body class="bg-blanc">
    <nav class="w-full flex py-2 justify-between px-5 items-center shadow-xl ">
        <div>
            <img src="./src/images/logo.png" alt=""class="w-10 h-10 rounded-full">
        </div>
        <div>
            <p class="hidden md:flex text-gray2 gap-2">Don't have an account yet? <a href="#" class="text-bleu_f"> Log In</a></p>
            <a href="#" class="font-bold text-gray2 md:hidden">Log In</a>
        </div>
    </nav>
    <section class="w-full">
        <div>
            <form action="" class="w-full min-h-screen flex flex-col items-center justify-center px-2">
                <div class="pb-5">
                    <h1 class="text-2xl font-bold text-center text-black">Create Your Account</h1>
                </div>
                <div class="flex flex-col gap-4">
                    <div class="w-full flex gap-4">
                        <input type="text" name="" placeholder="First Name" class="py-2 outline-none border-none bg-bleu_ray text-blanc rounded px-2" id="">
                        <input type="text" name="" placeholder="Last Name" class="py-2 outline-none border-none bg-bleu_ray text-blanc rounded px-2" id="">
                    </div>
                    <div class="flex flex-col gap-3">
                        <input type="email" placeholder="Email Adress" class="w-full py-2 outline-none border-none bg-bleu_ray text-blanc rounded px-2">
                        <div class="pb-8">
                            <div class="relative">
                                <input type="password" placeholder="Password" class="w-full py-2 outline-none border-none bg-bleu_ray text-blanc rounded px-2">
                                <i class="bi bi-eye-slash-fill top-1/2 right-3 -translate-y-1/2 text-blanc absolute"></i>
                            </div>
                            <p class="text-xs text-gray2">The password must contain at least 8 caracters or numbers</p>
                        </div>
                        <input type="submit" value="Create" class="py-2 outline-none border-none bg-bleu_f text-blanc rounded px-2">
                    </div>
                    <div class="mt-10 grid grid-cols-3 items-center text-gray2">
                        <hr class="border-gray2">
                        <p class="text-center">Or Sign up with</p>
                        <hr class="border-gray2">
                    </div>
                    <div class="w-full flex gap-3 justify-center items-center">
                        <button class="flex gap-3 bg-bleu_ray px-4 py-1 rounded border border-blanc">
                            <i class="bi bi-google text-blanc"></i>
                            <p class="text-blanc">Google</p>
                        </button>
                        <button class="flex gap-3 bg-bleu_ray px-4 py-1 rounded border border-blanc">
                            <i class="bi bi-github text-blanc"></i>
                            <p class="text-blanc">GitHub</p>
                        </button>
                        <button class="flex gap-3 bg-bleu_ray px-4 py-1 rounded border border-blanc">
                            <i class="bi bi-facebook text-blanc"></i>
                            <p class="text-blanc">Facebook</p>
                        </button>
                    </div>
                    
                </div>
                <div class="w-full flex gap-3 justify-end py-3">
                    <p class="text-gray2">Terms of service</p>
                    <p class="text-gray2">Privacy Policy</p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
