<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Login</title>
</head>
<body class="bg-blanc">
    <nav class="w-full flex py-2 justify-between px-5 items-center shadow-xl ">
        <div>
            <img src="./src/images/logo.png" alt=""class="w-10 h-10 rounded-full">
        </div>
        <div>
            <p class="hidden md:flex text-gray2 gap-2">Don't have an account yet? <a href="#" class="text-bleu_f"> Sign up now!</a></p>
            <a href="#" class="font-bold text-gray2 md:hidden">Log In</a>
        </div>
    </nav>
    <section class="px-3 py-5">
        <div class="w-full md:flex md:items-center md:gap-5 md:justify-center md:shadow-xl md:rounded">
            <div class="md:w-1/2 md:h-screen md:flex md:justify-center md:items-center md:bg-cover md:bg-no-repeat md:bg-gradient-to-tl from-bleu_ray to-bleu relative">
                <img src="./src/images/Welcome-bro.png" alt="" class="w-full h-full object-cover absolute mix-blend-overlay">
                <div class="hidden md:flex md:w-full md:justify-center md:items-center">
                    <h1 class=" hidden md:flex text-6xl text-bleu_f text-center font-bold">Microgels Application for the Masses</h1>
                </div>
            </div>
            <div class="md:w-1/2">
                <form action="" class="w-full min-h-screen flex flex-col gap-5 justify-center items-center">
                    <div class="w-full justify-center items-center flex flex-col pb-5">
                        <img src="./src/images/logo.png" alt=""class="w-20 h-20 rounded-full">
                        <h1 class="text-2xl font-bold text-black">Log In to Microgels</h1>    
                    </div>
                    <div class="flex flex-col px-2">
                        <div class="pb-4 relative flex flex-col justify-center">
                            <i class="bi bi-envelope-fill absolute text-blanc px-2"></i>
                            <input type="email" name="" placeholder="Email Adress" class="w-full py-2 rounded bg-gray2 px-7 outline-none border-none text-blanc" id="">
                        </div>
                        <div class="relative flex flex-col justify-center">
                            <i class="bi bi-lock-fill absolute text-blanc px-2"></i>
                            <input type="password" name="" placeholder="Password" class="w-full py-2 rounded bg-gray2 px-7 outline-none border-none text-blanc" id="">
                        </div>
                        <div class="w-full flex justify-center items-center pt-5 pb-8">
                            <a href="#" class="text-center text-gray2 underline">Forgot password?</a>
                        </div>
                        <div>
                            <button class="py-2 bg-bleu_f text-blanc font-bold w-full rounded">Log In</button>
                        </div>
                        <div class="mt-10 grid grid-cols-3 items-center text-gray2">
                            <hr class="border-gray2">
                            <p class="text-center">Or Sign up with</p>
                            <hr class="border-gray2">
                        </div>
                        <div class="w-full flex gap-3 justify-center items-center mt-4">
                            <button class="flex gap-3 bg-gray2 px-4 py-1 rounded border border-blanc">
                                <i class="bi bi-google text-reds"></i>
                                <p class="text-blanc">Google</p>
                            </button>
                            <button class="flex gap-3 bg-gray2 px-4 py-1 rounded border border-blanc">
                                <i class="bi bi-github text-black"></i>
                                <p class="text-blanc">GitHub</p>
                            </button>
                            <button class="flex gap-3 bg-gray2 px-4 py-1 rounded border border-blanc">
                                <i class="bi bi-facebook text-bleu_f"></i>
                                <p class="text-blanc">Facebook</p>
                            </button>
                        </div>
                        <div class="pt-4">
                            <p class="text-gray2 text-center">Don't have an account yet? <a href="#" class="text-bleu_f">Sign up now!</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
